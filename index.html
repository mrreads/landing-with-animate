<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Landing with Animate </title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/general.css">
</head>
<body>
    <div id="wrapper">
        <div class="first">
            <p class="text textAnim"> ПРОСТО <br> ЛИСТАЙ <br> ВНИЗ </p>
            <p class="textBlack textAnim"> ПРОСТО <br> ЛИСТАЙ <br> ВНИЗ </p>
            <div class="fog"></div>
    
            <div class="link"></div>
    
            <div class="effect fxOne"></div>
    
            <div class="effect fxTwo"></div>
    
            <div class="background bgOneForward"></div>
            <div class="background bgOne"></div></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="./js/index.js"></script>

</html>
